{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #F2F4F7;
    color: #000;
  }
  .search-header {
    margin-bottom: 2rem;
  }
  .card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }
</style>

<div class="container mt-4" style="max-width: 800px;">
  <h2 class="search-header">Search Results for "<span class="text-primary">{{ query }}</span>"</h2>

  {% if posts %}
    {% for post in posts %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ url_for('main.profile', id=post.user.id) }}" class="text-decoration-none text-dark">@{{ post.user.username }}</a>
          </h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
          <a href="{{ url_for('main.single_post', post_id=post.id) }}" class="btn btn-outline-primary btn-sm">View Post</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <div class="alert alert-info">No posts found matching your search.</div>
  {% endif %}
</div>
{% endblock %}
