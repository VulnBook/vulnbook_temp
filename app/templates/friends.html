{% extends "base.html" %}
{% block content %}
<h2>Friends</h2>
<ul class="list-group">
    {% for friend in friends %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('main.profile', id=friend.id) }}">@{{ friend.username }}</a>
            </div>
            <form method="POST" action="{{ url_for('main.unfriend', user_id=friend.id) }}" style="margin:0;">
                <button type="submit" class="btn btn-danger btn-sm">Unfriend</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
