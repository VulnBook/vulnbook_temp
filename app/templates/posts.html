{% extends "base.html" %}
{% block content %}
<h2>Posts</h2>
<form method="POST" action="{{ url_for('main.create_post') }}">
    <div class="mb-3">
        <textarea class="form-control" name="content" placeholder="Write a post..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
<hr>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <!-- VULNERABLE: No sanitization (XSS) -->
            <p class="card-text">{{ post.content | safe }}</p>
            <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
            <form method="POST" action="{{ url_for('main.like_post', post_id=post.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-outline-primary btn-sm">Like</button>
            </form>
            <form method="POST" action="{{ url_for('main.share_post', post_id=post.id) }}" style="display:inline;">
                <button type="submit" class="btn btn-outline-success btn-sm">Share</button>
            </form>
            <h6>Comments</h6>
            {% for comment in post.comments %}
                <!-- VULNERABLE: No sanitization (XSS) -->
                <p>{{ comment.user.username }}: {{ comment.content | safe }}</p>
                <form method="POST" action="{{ url_for('main.reply_comment', comment_id=comment.id) }}" class="mb-2">
                    <input type="text" class="form-control" name="content" placeholder="Reply to comment..." required>
                    <button type="submit" class="btn btn-outline-secondary btn-sm mt-1">Reply</button>
                </form>
            {% endfor %}
            <form method="POST" action="{{ url_for('main.create_comment', post_id=post.id) }}">
                <div class="mb-3">
                    <input type="text" class="form-control" name="content" placeholder="Add a comment..." required>
                </div>
                <button type="submit" class="btn btn-secondary">Comment</button>
            </form>
        </div>
    </div>
{% endfor %}
{% endblock %}
