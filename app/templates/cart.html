{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Your Cart</h2>
    {% if items %}
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Seller</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
                <td><a href="{{ url_for('main.profile', id=item.user_id) }}">@{{ item.user.username }}</a></td>
                <td>
                  <form method="POST" action="{{ url_for('main.remove_from_cart', item_id=item.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                  </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mt-3 text-end">
      <a href="{{ url_for('main.checkout') }}" class="btn btn-success">Proceed to Checkout</a>
    </div>
    {% else %}
    <div class="alert alert-info">Your cart is empty.</div>
    {% endif %}
</div>
{% endblock %}
