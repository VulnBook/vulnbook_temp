{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #eef2f7;
    color: #222;
  }
  .admin-panel {
    max-width: 480px;
    margin: 3rem auto;
    background: #ffffff;
    padding: 2rem 2.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  .admin-panel h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 2rem;
    color: #1a1a1a;
    text-align: center;
  }
  .list-group {
    display: flex;
    flex-direction: column;
  }
  .list-group-item {
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    background-color: #f9fafc;
    color: #1f2937;
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    box-shadow: inset 0 0 0 1px #d1d5db;
    transition: all 0.2s ease-in-out;
    user-select: none;
    text-decoration: none;
  }
  .list-group-item:hover, 
  .list-group-item:focus {
    background-color: #3b82f6;
    color: #ffffff;
    box-shadow: 0 2px 8px rgba(59,130,246,0.4);
    cursor: pointer;
    text-decoration: none;
  }
  .list-group-item.text-danger {
    background-color: #fee2e2;
    color: #b91c1c;
    box-shadow: inset 0 0 0 1px #fca5a5;
  }
  .list-group-item.text-danger:hover,
  .list-group-item.text-danger:focus {
    background-color: #b91c1c;
    color: #fff;
    box-shadow: 0 2px 10px rgba(185,28,28,0.6);
  }
  /* line style between items */
  .list-group hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 0.3rem 0 1rem 0;
    width: 100%;
  }
</style>

<div class="admin-panel">
  <h2>Admin Panel</h2>
  <div class="list-group">
    <a href="{{ url_for('main.admin_all_users') }}" class="list-group-item list-group-item-action">View All Users</a>
    <hr>
    <a href="{{ url_for('main.admin_all_reports') }}" class="list-group-item list-group-item-action">View All Reports</a>
    <hr>
    <a href="{{ url_for('main.admin_marketplace_items') }}" class="list-group-item list-group-item-action">View Marketplace Items (Approve/Reject)</a>
    <hr>
    <a href="{{ url_for('main.admin_add_coupon') }}" class="list-group-item list-group-item-action">Add Coupon</a>
    <hr>
    <a href="{{ url_for('main.admin_logout') }}" class="list-group-item list-group-item-action text-danger">Log Out</a>
  </div>
</div>
{% endblock %}
