{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <h2>Create a Post</h2>
        <form method="POST" action="{{ url_for('main.create_post') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <textarea class="form-control" name="content" placeholder="Write a post..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">Upload Images/Videos</label>
                <input type="file" class="form-control" id="files" name="files" multiple accept="image/*,video/*">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>
{% endblock %}
