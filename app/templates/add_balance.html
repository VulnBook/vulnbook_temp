{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background-color: #F2F4F7;
    color: #000;
  }
  .balance-form-container {
    background: #fff;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    margin-top: 3rem;
  }
  .form-label {
    font-weight: 500;
  }
</style>

<div class="container" style="max-width: 500px;">
  <div class="balance-form-container">
    <h2 class="mb-4">Add Balance</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="address" class="form-label">VulnCash Payment Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="e.g. VNC-XXXX..." required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount <small class="text-muted">($1 - $500)</small></label>
        <input type="number" class="form-control" id="amount" name="amount" min="1" max="500" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Balance</button>
    </form>
  </div>
</div>
{% endblock %}
