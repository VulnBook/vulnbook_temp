{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 400px;">
    <h2>Add Balance</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="address" class="form-label">VulnCash Payment Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount ($1 - $500)</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" max="500" required>
        </div>
        <button type="submit" class="btn btn-success">Add Balance</button>
    </form>
</div>
{% endblock %}
